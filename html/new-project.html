  </head>
  <body style="background-color: white;">
    <nav>
        <div class="nav-bar">
          <ul>
            <li><img src="./assets/img/letter-b.png" alt="web-icon" /></li>

              <i class="fa-solid fa-bars fa-lg" id="bars-btn"></i>

          ><button class="btn-active">Contact Me</button></a>
        </div>
    
      </nav>

    <section id="project-form">
        <form>
            <div class="form">
                <h2>ADD MY PROJECT</h2>
                <div class="name">
                    <label for="name"> Project Name </label>
                    <input type="text" id="name" />
                </div>

                <div class="date">
                    <div>
                        <label for="start"> Start Date </label>
                        <input type="date" id="start" />
                    </div>
                    <div>
                        <label for="end"> End Date </label>
                        <input type="date" id="end" />
                    </div>
                </div>

                <div class="desc">
                    <label for="desc"> Description </label>
                    <textarea id="desc"> </textarea>
                </div>

                <div>
                    <label for="name"> Technologies </label>
                    <div class="check">
                        <div>
                            <input class="checkval" type="checkbox" id="node" name="node" value="node">
                            <label for="node">Node Js</label>
                        </div>
                        <div>
                            <input class="checkval" type="checkbox" id="next" name="next" value="next">
                            <label for="next">Next Js</label>
                        </div>
                        <div>
                            <input class="checkval" type="checkbox" id="react" name="react" value="react">
                            <label for="react">React Js</label>
                        </div>
                        <div>
                            <input class="checkval" type="checkbox" id="ts" name="ts" value="typeScript">
                            <label for="ts">TypeScript</label>
                        </div>
                    </div>
                </div>

                <div class="file">
                    <label for="file"> Upload Image </label>
                    <input type="file" id="file" />
                    
                </div>
                <button type="input" onclick="addProject(event)">Submit</button>
            </div>
        </form>
    </section>
    <section id="gallery">
    </section>
    <script src="./assets/js/project.js"></script>
    <script src="./assets/js/interact.js"></script>
  </body>
